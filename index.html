<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Mentor IA - Assistente de Programação">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='script.js' defer></script>
    <title>Mentor IA</title>
</head>
<body>
    <header>
        <h1>Mentor IA</h1>
        
        <nav class="navbar">
            <a href="https://www.jovemprogramador.com.br/">Inicio</a>
            <a href="https://www.jovemprogramador.com.br/sobre.php">Sobre</a>
            


            <div class="font-controls">
                <button id="increaseFont">A+</button>
                <button id="decreaseFont">A-</button>
                <button id="toggleDarkMode" class="dark-mode-btn">CCC</button>

            </div>
        </nav>
    </header>

    <main>
        <section class="mascote"></section>
        <section class="chat-section">
            <div class="chat-box">
                <h1 class="chat-title">Mentor IA - Chatbot</h1>
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        <div class="message-content">
                            Olá! Sou o Mentor IA, seu assistente. Como posso ajudar você hoje?
                        </div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="Digite sua pergunta... " maxlength="500">
                        <button id="sendButton" type="button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
